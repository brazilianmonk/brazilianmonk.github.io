<header class="site-header">
  <div class="header-container">
    <h3 class="site-title">
      <a href="{{ site.github.url }}/">{{ site.title }}</a>
    </h3>
    <nav class="menu-list">
      {% for item in site.data.settings.menu %}
        <a href="{{ site.github.url }}/{{ item.url }}" class="menu-link">{{ item.name }}</a>
      {% endfor %}
      {% for item in site.data.settings.social %}
        <a href="{{ item.link }}" class="menu-link" target="_blank">
          <i class="fa fa-{{ item.icon }}" aria-hidden="true"></i>
        </a>
      {% endfor %}
    </nav>
    <div class="dropdown">
      <button class="dropbtn"><i class="fa fa-bars" aria-hidden="true"></i></button>
      <div class="dropdown-content">
        {% for item in site.data.settings.menu %}
          <a href="{{ site.github.url }}/{{ item.url }}" class="menu-link">{{ item.name }}</a>
        {% endfor %}
      </div>
    </div>
  </div>
</header>

<style>
  .site-header {
    background-color: #2c3e50;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .header-container {
    display: flex;
    width: 100%;
    align-items: center;
    justify-content: space-between;
  }

  .site-title a {
    color: white;
    text-decoration: none;
    font-size: 20px;
  }

  .menu-list {
    display: flex;
    gap: 15px;
  }

  .menu-link {
    color: white;
    text-decoration: none;
    font-size: 16px;
    transition: color 0.3s ease;
  }

  .menu-link:hover {
    color: #f39c12;
  }

  .dropdown {
    position: relative;
  }

  .dropbtn {
    background: none;
    border: none;
    color: white;
    font-size: 20px;
    cursor: pointer;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    right: 0;
    background-color: white;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    min-width: 150px;
    overflow: hidden;
  }

  .dropdown-content a {
    display: block;
    padding: 10px;
    color: #2c3e50;
    text-decoration: none;
    font-size: 16px;
  }

  .dropdown-content a:hover {
    background-color: #f5f5f5;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }
</style>
